<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="workspace">
    <section class="add-item-section">
      <p id="add-item-title">
        <label class="new-task-label" for="add-task-input">Add Item</label>
        <div class="add-task-row-wrapper">
          <input id="add-task-input"class="task-text-input" type="text">
          <button class="add-task-btn">Add</button>
        </div>
      </p>
    </section>
    <section class="incomplete-section">
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="incomplete-tasks-item">
          <input type="checkbox" class="task-checkbox-input">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg" alt="Del">
          </button>
        </li>
        <li class="incomplete-tasks-item edit-mode">
          <input type="checkbox" class="task-checkbox-input">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text-input">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg" alt="Del">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks-item">
          <input type="checkbox" class="task-checkbox-input" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg" alt="Del">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
